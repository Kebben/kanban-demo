<form class="example-form" (ngSubmit)="addTask()">
  <p>
    <mat-form-field>
      <input matInput name="newTask" [(ngModel)]="newTask" value="new Task">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput name="myDate" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="myDate" #eventDate="ngModel" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <button mat-button type="submit">Save</button>
  </p>
</form>

<ul>
  <li *ngFor="let task of tasks$ | async">
    {{task.value}}, {{task.dateTime | date:'yyyy-MM-dd' }}
    <button mat-icon-button (click)="remove(task.id)">
      <mat-icon>delete_sweep</mat-icon>
    </button>
  </li>
</ul>
